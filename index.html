<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my chat app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <div class="head">
        <div class="virgo">
        <h1>virgo </h1>
        <div id="emoji" class="emoji">
            <img src="emoji-kiss-fill.svg" alt="" id="icon"> 
        </div>
        </div>
         <nav>
           <img src="telephone-fill.svg" alt=""> 
           <img src="messenger.svg" alt="">
         </nav>
         </div>
    </header>
       

    <main>
     <section>
         <div id="chat">
             
         </div>
     </section>

       <section class="form-section">
        
           
        <div class="form">
        <img src="emoji-sunglasses.svg" alt="">
          <form action="">
            <input type="text" placeholder="Enter your message here..." id="message" required>
            <button type="submit" id="btn">Go</button>
          </form>
        </div>
       </section>
    </main>









    <script src="main.js"></script>
</body>
</html>
